# ═══════════════════════════════════════════════════════════════════════════
# CONFIGURATION NGINX - TEMPLATE RIDEAU MÉTALLIQUE
# ═══════════════════════════════════════════════════════════════════════════
# À PERSONNALISER :
# - Remplacer {{DOMAIN}} par votre domaine (ex: rideau-metallique-paris.fr)
# - Remplacer {{SLUG}} par un slug court (ex: rm-paris)
# ═══════════════════════════════════════════════════════════════════════════

# Redirection HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN}} www.{{DOMAIN}};

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://{{DOMAIN}}$request_uri;
    }
}

# Redirection www → non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.{{DOMAIN}};

    ssl_certificate /etc/letsencrypt/live/{{DOMAIN}}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{DOMAIN}}/privkey.pem;

    return 301 https://{{DOMAIN}}$request_uri;
}

# Serveur principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name {{DOMAIN}};

    # SSL
    ssl_certificate /etc/letsencrypt/live/{{DOMAIN}}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{DOMAIN}}/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Protocoles modernes
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Racine du site (export statique Next.js)
    root /var/www/{{SLUG}}/out;
    index index.html;

    # ═══════════════════════════════════════════════════════════════════════════
    # OPTIMISATIONS PERFORMANCE (PageSpeed)
    # ═══════════════════════════════════════════════════════════════════════════
    
    # Gzip - compression standard
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript
        application/json 
        application/javascript 
        application/x-javascript
        application/xml
        application/rss+xml 
        application/atom+xml 
        image/svg+xml
        font/woff
        font/woff2;

    # Brotli - compression avancée (si module disponible)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/x-javascript application/xml application/rss+xml application/atom+xml image/svg+xml font/woff font/woff2;

    # Buffers optimisés pour la performance
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;
    
    # Timeouts optimisés
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;

    # Sendfile pour performance fichiers statiques
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Cache assets statiques - LONG (1 an) pour JS/CSS/images
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif|svg|css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Sécurité
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Images WebP - cache agressif + headers optimisés
    location ~* \.webp$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # Fonts - cache très long
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # HTML - cache court avec revalidation
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Next.js chunks - cache immutable
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Trailing slash et pages
    location / {
        try_files $uri $uri/ $uri.html =404;
        
        # Early hints (HTTP 103) pour préchargement - si nginx 1.25+
        # add_header Link "</images/hero/depannage-rideau-metallique-montpellier-34-herault.webp>; rel=preload; as=image" always;
    }

    # Page 404 personnalisée
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Logs
    access_log /var/log/nginx/{{SLUG}}.access.log;
    error_log /var/log/nginx/{{SLUG}}.error.log;
}

